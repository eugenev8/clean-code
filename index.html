<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <picture class="image-wrapper"><img class="image-wrapper__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="image-wrapper__link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </picture>
  <main class="task-menu">
    <h3 id="task-menu__heading">
      <label class="task-menu__label" for="new-task">Add Item</label>
    </h3>
    <section class="task-menu__form-wrapper">
      <input id="new-task" class="task-menu__input" type="text">
      <button class="task-menu__button-add">Add</button>
    </section>
    <h3 class="task-list__heading">Todo</h3>
    <ul class="task-list" id="incompleteTasks">
      <li class="task">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task-menu__input">
        <button class="task__button-edit">Edit</button>
        <button class="task__button-delete">
          <img class="task__button-delete-icon" src="./remove.svg" alt="Remove">
        </button>
      </li>
      <li class="task task_edit">
        <input type="checkbox" class="task__checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-menu__input">
        <button class="task__button-edit">Save</button>
        <button class="task__button-delete">
          <img class="task__button-delete-icon" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
    <h3 class="task-list__heading">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task">
        <input type="checkbox" class="task__checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task-menu__input">
        <button class="task__button-edit">Edit</button>
        <button class="task__button-delete">
          <img class="task__button-delete-icon" src="./remove.svg" alt="Remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
